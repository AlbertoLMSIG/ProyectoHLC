<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      TIPOS DE MEDICAMENTOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <P>Busqueda por medicamentos</P>
  <ion-input [(ngModel)]="filtro" placeholder="Introduce los datos del filtro">
  </ion-input>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let user of users | async">
        <ion-col *ngIf="filtro=='' || user.name.startsWith(filtro)" size-xl="2" size-lg="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-content>
              <h1>Ciudad: {{ user.city}} </h1>
              <br>
              <h2>Empresa: {{ user.company}} </h2>
              <br>
              
              <p id="medicamento">Medicamento: {{ user.name}} </p>
              <br>
              <p id="fda">Codido FDA: {{ user.fda}} </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
